<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
      Nombre: <input type="text" name="nombre" maxlength="30" placeholder="No mayor a 30 caracteres"/><br/><br/>
      Apellidos: <input type="text" name="apellidos" maxlength="30" placeholder="No mayor a 30 caracteres"/><br/><br/>
      Sexo:
        <input type="radio" name="hombre"/>Hombre
        <input type="radio" name="mujer"/>Mujer<br/><br/>
      Correo: <input type="email" name="correo" /><br/><br/>
      Población:
        <select name="poblacion">
            <option value="mexico">México</option>
            <option value="usa">USA</option>
            <option value="colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
        </select><br/><br/>
      <input type="checkbox" name="acuerdo" checked="checked"/>Deseo recibir información sobre novedades y ofertas<br/><br/>
      <input type="checkbox" name="acuerdo"/>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos<br/><br/>
      <input type="submit" name="enviar"/>
    </form>

</body>
