<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10</title>
</head>
<body>

    <form action="Ejercicio10.html" method="get" align="center">
        <h1>Mi primer formulario</h1>
        Nombre: <input type="text" name="nombre" maxlength="10" placeholder="No mayor a 10 caracteres" /><br/><br/>
      Edad: <input type="number" name="edad" min="10" max="18"/><br/><br/>
      Género:
      <select name="Genero">
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
      </select><br/><br/>
      <input type="radio" name="leer"/>Leer<br/><br/>
      <input type="radio" name="caminar"/>Caminar<br/><br/>
      <input type="checkbox" name="acuerdo"/>De acuerdo<br/><br/>
      <input type="submit" name="enviar"/><br/><br/>
      Comentarios: <textarea name="descripción" rows="6" cols="15"></textarea><br/><br/>
    </form>
    <!--Jennifer Lizeth Damaso Negrete-->
</body>
</html>
