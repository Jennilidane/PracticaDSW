<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio15</title>
</head>
<body>
    <form action="" method="get">
        <h1 style="color: blue;">Formulario de registro</h1>
        <table>
            <tr align="left">
                <th>
                    Nombre: <input type="text" name="nombre" maxlength="30" placeholder="Coloque el nombre"/><br/>   
                </th>
                <th>
                    Correo: <input type="email" name="correo"  placeholder="Coloque correo"/><br/>  
                </th>
            </tr>
            <tr align="left">
                <th>
                    Url: <input type="url" name="url" placeholder="Coloque URL"/><br/> 
                </th>
                <th>
                    Fecha: <input type="date" name="fecha" /><br/>
                </th>
            </tr>
            <tr align="left">
                <th>
                    Tiempo: <input type="time" name="tiempo" /><br/>
                </th>
                <th>
                    Fecha y hora de nacimiento: <input type="text" name="fecha" /><br/>
                </th>
            </tr>
            <tr align="left">
                <th>
                    Mes de nacimiento: <input type="month" name="fecha" /><br/>
                </th>
                <th>
                    Semana: <input type="week" name="fecha" /><br/>
                </th>
            </tr>
            <tr align="left">
                <th>
                    Edad: <input type="number" name="edad" min="18" max="35"><br/>
                </th>
                <th>
                    Hrs. de internet:<input type="range" name="hrs" min="1" max="10"><br/>
                </th>
            </tr>
            <tr align="left">
                <th>
                    Teléfono: <input type="number" name="telefono"><br/>
                </th>
                <th>
                    Palabra de búsqueda: <input type="search" name="palabra" placeholder="Palabra de búsqueda" ><br/>
                </th>
            </tr>
            <tr align="left">
                <th>
                    Color favorito: <input type="color" name="color"><br/>
                </th>
                <th>
                    <input type="submit" name="enviar"/>
                </th>
            </tr>
        </table>
      </form>
      <!--Jennifer Lizeth Damaso Negrete-->
</body>
</html>
