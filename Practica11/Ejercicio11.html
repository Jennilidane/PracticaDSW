<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registr-Mi primer formulario</title>
</head>
<body>

    <form action="" method="get" align="center">
        <h1>Mi primer formulario</h1>
        Nombre: <input type="text" name="nombre" maxlength="50" placeholder="No mayor a 50 caracteres" /><br/>
        Apellidos: <input type="text" name="Apellidos" maxlength="50" placeholder="No mayor a 50 caracteres" /><br/>
        Sexo:
        <select name="sexo">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select><br/>
        Correo electrónico: <input type="text" name="correo" required="@"/><br/>
        <input type="checkbox" name="Deseo" checked="checked"/>Deseo recibir información sobre novedades y ofertas.<br/>
        <input type="checkbox" name="Deacuerdo"/>Declaro haber leído y aceptar las condiciones generales <br/> del programa y la normativa sobre protección de datos.<br/><br/>
        <input type="submit" name="enviar"/><br/><br/>
    </form>
